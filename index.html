<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  
  <body>
    <div class="carousel-wrapper">
      <h2>Basic image slider</h2>
      <div class="carousel" id="carousel">

        <a href="javascript:void(0);" id="right"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
        <a href="javascript:void(0);" id="left"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    
        <ul class="carousel-slides">
          <li class="slide" id="slide-1">
            <img src="https://images.unsplash.com/photo-1496889050590-4db81f7fb62a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2c14bd68dfadb77a8fbe59ade674e835&auto=format&fit=crop&w=1050&q=80" alt="old car">
          </li>
          <li class="slide" id="slide-2">
            <img src="https://images.unsplash.com/photo-1496450080853-5f78c43af9e9?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f54e10ce09c4da2615d286adf51dcbe3&auto=format&fit=crop&w=1050&q=80" alt="a girl">
          </li>
          <li class="slide" id="slide-3">
            <img src="https://images.unsplash.com/photo-1504084929552-a0b2dc8acfdb?ixlib=rb-0.3.5&s=6258e0a5ecea6d78bfde100cf84598a7&auto=format&fit=crop&w=1050&q=80" alt="polaroid">
          </li>
        </ul>
      </div>

      <div class="meatballs" id="meatballs">
        <ul>
          <li class="js-meatballItem"></li>
          <li class="js-meatballItem"></li>
          <li class="js-meatballItem"></li>
          <li class="js-meatballItem"></li>
          <li class="js-meatballItem"></li>
        </ul>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
